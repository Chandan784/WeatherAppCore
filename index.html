<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="parent">

        <div class="app">
            <div class="upper-div">

                <h1>Weather App</h1>

                <input type="text" name="city-input" id="city-input">


                <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>

            </div>


            <div class="lower-div">

                <img src="https://cdn-icons-png.flaticon.com/128/16992/16992582.png" alt="">


                <div class="temp"></div>
                <h1 id="tempreature">7c</h1>
                <h3 id="city">Bhubaneswar</h3>

                <div class="lower-part">

                    <div class="humidity-div">
                        <img src="https://cdn-icons-png.flaticon.com/128/5664/5664993.png" alt="">
                        <h4 id="humidity">48%</h4>
                        <p>Humidity</p>
                    </div>

                    <div class="windspeed-div">




                        <img src="   https://cdn-icons-png.flaticon.com/128/5532/5532989.png" alt="">
                        <h4 id="weendspeed"> 48%</h4>
                        <p>Weend speed</p>

                    </div>


                </div>





            </div>



        </div>

    </div>







    <script src="index.js"></script>
</body>

</html>
